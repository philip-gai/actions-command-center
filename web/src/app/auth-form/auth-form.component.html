<form [formGroup]="authForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>GitHub Personal Access Token (PAT)</mat-label>
            <input matInput formControlName="token" type="password">
            <mat-hint align="start"><a href="https://github.com/settings/personal-access-tokens/new">Generate a PAT
                token with <em>actions:read,deployments:read</em> access on all repositories</a></mat-hint>
            <mat-error *ngIf="authForm.controls['token'].hasError('required')">
              Token is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="authForm.controls['token'].hasError('badToken')">
              The provided token is <strong>invalid</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
