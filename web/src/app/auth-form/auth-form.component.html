<form [formGroup]="authForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>GitHub Profile</mat-card-title>
    </mat-card-header>
    <div *ngIf="!isUserComplete; else showUserInfo">
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Token</mat-label>
              <input matInput placeholder="Personal Access Token (PAT)" formControlName="token" type="password">
              <mat-hint align="start"><a href="https://github.com/settings/personal-access-tokens/new">Generate a PAT
                  token with <em>actions:read</em> access on all repositories</a></mat-hint>
              <mat-error *ngIf="authForm.controls['token'].hasError('required')">
                Token is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </div>
    <ng-template #showUserInfo>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <p>@{{ _userService.Username }}</p>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="secondary" type="reset" (click)="onLogout()">Logout</button>
      </mat-card-actions>
    </ng-template>
  </mat-card>
</form>
