<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Select Repositories
      </mat-panel-title>
      <mat-panel-description>
        Search and select repositories to monitor
      </mat-panel-description>
    </mat-expansion-panel-header>
    <form (submit)="false">
      <mat-form-field>
        <mat-label>Repository</mat-label>
        <input matInput type="text" [value]="initialSearch" (keyup)="onRepositorySearch($event)">
      </mat-form-field>
    </form>
    <table *ngIf="data$ | async as data; else loading" mat-table class="full-width-table mat-elevation-z8" matSort
      aria-label="Repositories" [dataSource]="data">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row"><a [href]="row.html_url" target="_blank">{{row.full_name}}</a></td>
      </ng-container>

      <ng-container matColumnDef="private">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Private</th>
        <td mat-cell *matCellDef="let row"><mat-icon *ngIf="row.private">check</mat-icon></td>
      </ng-container>

      <ng-container matColumnDef="stars">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Stars</th>
        <td mat-cell *matCellDef="let row">{{row.stargazers_count}}</td>
      </ng-container>

      <ng-container matColumnDef="topics">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Topics</th>
        <td mat-cell *matCellDef="let row">{{row.topics?.join(', ')}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" matTooltip="Follow repository" aria-label="Follow repository button"
            (click)="onRepoSelected(row.full_name)">
            <mat-icon>add</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="totalCount" [pageIndex]="0" [pageSize]="25" aria-label="Select page">
    </mat-paginator>
  </mat-expansion-panel>
</mat-accordion>

<!-- Templates -->
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
